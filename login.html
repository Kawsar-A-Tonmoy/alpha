<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link rel="icon" type="image/x-icon" href="logo t.png"> 
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <nav>
      <a href="index.html" class="logo">
        <img src="logo.png" alt="The Geek Shop Logo" style="height: 40px;">
      </a>
      <div class="nav-links">
        <a href="products.html">Products</a>
        <a href="status.html">Order Status</a>
        <a href="admin.html">Admin</a>
      </div>
    </nav>
  </header>

 <main class="container">
    <div class="card">
      <h2>Login</h2>
      <form id="login-form-user" class="form">
        <input type="email" id="user-email" required placeholder="Email">
        <input type="password" id="user-pass" required placeholder="Password">
        <button type="submit">Login</button>
      </form>
      <h2>Register</h2>
      <form id="register-form" class="form">
        <input type="email" id="reg-email" required placeholder="Email">
        <input type="password" id="reg-pass" required placeholder="Password">
        <button type="submit">Register</button>
      </form>
    </div>
  </main>

  <footer> (same as above) </footer>
</body>
</html>
