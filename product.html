<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="" id="meta-description">
  <title></title>
  <link rel="icon" type="image/x-icon" href="logo t.png"> 
  <link rel="canonical" id="canonical-link" href="">
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
  </script>
  <script type="module" src="script.js"></script>
</head>
<body>
  <header class="site-header"> (same as updated index.html, with search, cart, dark toggle) </header>

  <main class="container">
    <div id="product-section" class="product-detail">
      <div class="product-images">
        <img id="main-image" loading="lazy" src="" alt="">
        <div id="thumbnail-gallery" class="thumbnail-gallery"></div>
      </div>
      <div class="product-info">
        <h1 id="product-name"></h1>
        <div id="product-color" class="muted"></div>
        <div id="product-price" class="price"></div>
        <div id="product-badges" class="badges"></div>
        <p id="product-spec"></p>
        <div id="order-row" class="order-row"></div>
        <button id="add-to-cart-btn">Add to Cart</button>
        <div id="ratings" class="muted">Average Rating: <span id="avg-rating">0</span> ( <span id="review-count">0 reviews</span> )</div>
      </div>
    </div>

    <section class="product-description-section">
      <h2>Description</h2>
      <div id="product-detailed-desc" class="description-content"></div>
    </section>

    <h2>Reviews</h2>
    <div id="reviews-list"></div>
    <form id="review-form" class="form">
      <textarea id="review-text" placeholder="Write your review..." required></textarea>
      <select id="review-rating" required>
        <option value="">Rate 1-5</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button type="submit">Submit Review</button>
    </form>

    <h2>Other Products</h2>
    <div id="other-products" class="product-list new-hot-list"></div>
  </main>

  <div id="image-viewer" class="image-viewer">
    <button id="close-viewer" class="close-viewer">&times;</button>
    <img id="viewer-img" src="" alt="">
  </div>

  <div id="checkout-modal" class="modal">
    <div class="card modal-content">
      <div class="modal-header">
        <h2>Checkout</h2>
        <button id="close-modal-btn">Close</button>
      </div>
      <form id="checkout-form" class="form">
        <!-- Updated to handle multi-items: loop over items -->
        <div id="checkout-items"></div>
        <div class="row">
          <div>
            <label>Delivery</label>
            <input id="co-delivery" readonly>
          </div>
          <div>
            <label>Total (tk)</label>
            <input id="co-total" readonly>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Name</label>
            <input id="co-name" required>
          </div>
          <div>
            <label>Phone</label>
            <input id="co-phone" type="tel" required>
          </div>
        </div>
        <div>
          <label>Address</label>
          <textarea id="co-address" required></textarea>
        </div>
        <div class="row">
          <div>
            <label>Payment Method</label>
            <select id="co-payment" required>
              <option value="">Select</option>
              <option value="Cash on Delivery">Cash on Delivery</option>
              <option value="Bkash">Bkash</option>
            </select>
          </div>
          <div>
            <label>Pay to (Send money)</label>
            <input id="co-payment-number" readonly>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Pay Now (tk)</label>
            <input id="co-pay-now" readonly>
          </div>
          <div>
            <label>Due Amount (tk)</label>
            <input id="co-due-amount" readonly>
          </div>
        </div>
        <div>
          <label>Transaction ID</label>
          <input id="co-txn">
        </div>
        <div>
          <label>
            <input type="checkbox" id="co-policy" required>
            I agree to the <a href="status.html">Order Policy</a>
          </label>
        </div>
        <div>
          <p id="co-note" class="muted"></p>
        </div>
        <button id="place-order-btn" type="submit">Place Order</button>
      </form>
    </div>
  </div>

  <div id="cart-modal" class="modal">
    <div class="card modal-content">
      <div class="modal-header">
        <h2>Cart</h2>
        <button id="close-cart-btn">Close</button>
      </div>
      <div id="cart-items"></div>
      <div id="cart-total-modal" class="price"></div>
      <button id="checkout-from-cart">Checkout</button>
    </div>
  </div>

  <footer> (same as updated index.html, with newsletter) </footer>
</body>
</html>
