  <link rel="stylesheet" href="style.css">

  </script>

<body>

  <header class="site-header">
    <nav>
      <a href="index.html" class="logo">
        <img src="logo.png" alt="The Geek Shop Logo" style="height: 40px;">
      </a>
      <div class="nav-links">
        <a href="products.html">Products</a>
        <a href="status.html">Order Status</a>
        <a id="cart-link" style="cursor: pointer;">Cart (<span id="cart-count">0</span>)</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h1 id="products-title">Products</h1>
      <button id="filter-btn" style="padding: 10px 18px; background: #4f46e5; color: white; border: none; border-radius: 8px; cursor: pointer;">
        Filters
      </button>
    </div>
    
    <div id="product-list" class="product-list"></div>
  </main>

  <!-- Image viewer (if you use it) -->
  <div id="image-viewer" class="image-viewer">
    <button id="close-viewer" class="close-viewer">×</button>
    <img id="viewer-img" src="" alt="">
  </div>

  <!-- Cart Slider -->
  <div id="cart-slider" class="cart-slider">
    <button id="close-cart" class="close-viewer">×</button>
    <h2>Shopping Cart</h2>
    <div id="cart-items" class="cart-items"></div>
    <div id="cart-total" class="cart-total"><strong>Total: ৳0</strong></div>
    <button id="checkout-cart" class="checkout-cart-btn">Checkout</button>
    <div id="cart-empty" class="muted" style="text-align:center; padding:20px; display:none;">Your cart is empty</div>
  </div>

  <!-- Filter Slider -->
  <div id="filter-slider" class="filter-slider">
    <button id="close-filter" class="close-viewer">×</button>
    <h2>Filters</h2>
    
    <form id="filter-form">
      <div>
        <h3>Price Range</h3>
        <div style="display: flex; gap: 16px; margin-bottom: 12px;">
          <div style="flex:1;">
            <label>Min</label>
            <input type="number" id="filter-min-price" min="0" placeholder="0">
          </div>
          <div style="flex:1;">
            <label>Max</label>
            <input type="number" id="filter-max-price" placeholder="Max">
          </div>
        </div>
        <div id="price-slider" style="margin: 16px 0;">
          <input type="range" id="min-slider" min="0" max="100000" value="0" step="100">
          <input type="range" id="max-slider" min="0" max="100000" value="100000" step="100">
        </div>
      </div>

      <div id="filter-tags"></div>

      <div style="display: flex; gap: 12px; margin-top: 24px;">
        <button type="submit" style="flex:1; background: #10b981;">Apply Filters</button>
        <button type="button" id="clear-filter" style="flex:1; background: #6b7280;">Clear</button>
      </div>
    </form>
  </div>

  <footer style="background-color: #e8e8ff; padding: 20px; text-align: center; height: 90px; color: #000000; font-family: Arial, sans-serif;">
    <div>
      <a href="https://www.facebook.com/thegeek.shop0" target="_blank" style="margin: 0 10px;">
        <img src="facebook.png" alt="Facebook" style="width: 30px; height: 30px;">
      </a>
      <a href="https://www.instagram.com/thegeek.shop0" target="_blank" style="margin: 0 10px;">
        <img src="instagram.png" alt="Instagram" style="width: 30px; height: 30px;">
      </a>
      <a href="https://wa.me/01960902526" target="_blank" style="margin: 0 10px;">
        <img src="whatsapp.png" alt="WhatsApp" style="width: 30px; height: 30px;">
      </a>
    </div>
    <p>© All rights reserved by The Geek Shop</p>
  </footer>

</body>
</html>
