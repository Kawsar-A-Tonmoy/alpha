<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="icon" type="image/x-icon" href="logo t.png"> 
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
   <header class="site-header">
    <nav>
      <a href="index.html" class="logo">
        <img src="logo.png" alt="The Geek Shop Logo" style="height: 40px;">
      </a>
      <div class="nav-links">
        <a href="products.html">Products</a>
        <a href="status.html">Order Status</a>
        <a href="admin.html">Admin</a>
        <input id="search-input" type="search" placeholder="Search products..." style="padding: 6px 10px; border-radius: 8px; border: 1px solid #e5e7eb; margin-left: 14px;">
        <a href="cart.html" id="cart-link">Cart <span id="cart-count">0</span></a>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
        <a href="login.html">Login/Register</a>
      </div>
    </nav>
  </header>

 <main class="container products">
    <div id="filters" class="sidebar card">
      <h3>Filters</h3>
      <div>
        <label>Price Min</label>
        <input id="filter-price-min" type="number" placeholder="Min">
      </div>
      <div>
        <label>Price Max</label>
        <input id="filter-price-max" type="number" placeholder="Max">
      </div>
      <div id="color-filters"></div>
      <div id="availability-filters"></div>
      <label><input type="checkbox" id="filter-hot-deal"> Hot Deals Only</label>
      <button id="apply-filters">Apply</button>
    </div>
    <div class="main-content">
      <h1 id="products-title">Products</h1>
      <div id="product-list" class="product-list"></div>
    </div>
  </main>

  <div id="image-viewer" class="image-viewer">
    <button id="close-viewer" class="close-viewer">&times;</button>
    <img id="viewer-img" src="" alt="">
  </div>

<footer> (same) </footer>
</body>

</html>
