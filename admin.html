<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="icon" type="image/x-icon" href="logo t.png"> 
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
  </script>
  <script type="module" src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <nav>
      <a href="index.html" class="logo">
        <img src="logo.png" alt="The Geek Shop Logo" style="height: 40px;">
      </a>
      <div class="nav-links">
        <a href="products.html">Products</a>
        <a href="status.html">Order Status</a>
        <a href="admin.html">Admin</a>
      </div>
    </nav>
  </header>

  <main class="container" style="padding-bottom: 100px;">
    <div id="login-panel">
      <div class="card" style="max-width: 400px; margin: 40px auto;">
        <h2 style="text-align: center;">Admin Login</h2>
        <form id="login-form" class="form">
          <label>Email</label>
          <input id="admin-email" type="email" required placeholder="admin@example.com">
          <label>Password</label>
          <input id="admin-pass" type="password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <div id="admin-panel" style="display: none;">
      <div class="card" style="margin-bottom: 20px;">
        <h2>Add New Product</h2>
        <form id="add-product-form" class="form">
          <div class="row">
            <div><label>Name</label><input id="add-name" required></div>
            <div><label>Color</label><input id="add-color"></div>
          </div>
          <div class="row">
            <div><label>Price (tk)</label><input id="add-price" type="number" min="0" required></div>
            <div><label>Discount (tk)</label><input id="add-discount" type="number" min="0" value="0"></div>
          </div>
          <div class="row">
            <div><label>Stock</label><input id="add-stock" type="number" min="0" required></div>
            <div><label>Availability</label>
              <select id="add-availability" required>
                <option value="Ready">Ready</option>
                <option value="Pre Order">Pre Order</option>
                <option value="Upcoming">Upcoming</option>
              </select>
            </div>
          </div>
          <div><label>Category</label>
            <select id="add-category" required>
              <option value="keycaps">Keycaps</option>
              <option value="switches">Switches</option>
              <option value="keyboard-barebones">Keyboard and Barebones</option>
              <option value="collectables">Collectables</option>
            </select>
          </div>
          <div><label>Image URLs (comma separated)</label>
            <textarea id="add-images" required placeholder="https://...jpg, https://...png"></textarea>
          </div>
          <div><label>Description</label>
            <textarea id="add-description"></textarea>
          </div>
          <button type="submit">Add Product</button>
        </form>
      </div>

      <h2>Products</h2>
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Color</th>
              <th>Price</th>
              <th>Discount</th>
              <th>Stock</th>
              <th>Availability</th>
              <th>Category</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="products-body"></tbody>
        </table>
      </div>

      <h2 style="margin-top: 40px;">Orders</h2>
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th></th>
              <th>Time</th>
              <th>Product</th>
              <th>Color</th>
              <th>Qty</th>
              <th>Paid</th>
              <th>Due</th>
              <th>Total</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Method</th>
              <th>Txn ID</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="orders-body"></tbody>
        </table>
      </div>

      <button onclick="logoutAdmin()" style="margin-top: 20px;">Logout</button>
    </div>
  </main>

  <footer>
    <div>
      <a href="https://www.facebook.com/thegeek.shop0" target="_blank" style="margin: 0 10px;">
        <img src="facebook.png" alt="Facebook" style="width: 30px; height: 30px;">
      </a>
      <a href="https://www.instagram.com/thegeek.shop0" target="_blank" style="margin: 0 10px;">
        <img src="instagram.png" alt="Instagram" style="width: 30px; height: 30px;">
      </a>
      <a href="https://wa.me/01960788862" target="_blank" style="margin: 0 10px;">
        <img src="whatsapp.png" alt="WhatsApp" style="width: 30px; height: 30px;">
      </a>
    </div>
    <p>Â© All rights reserved by The Geek Shop</p>
  </footer>
</body>
</html>
