<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="icon" type="image/x-icon" href="logo t.png" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js"></script>
</head>
<body>
  <main class="admin-container">
    <h1>Admin Panel</h1>

    <form id="login-form" class="card">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div id="admin-panel" style="display:none;">
      <button id="logout-btn">Logout</button>

      <section id="products-section">
        <h2>Products</h2>
        <table>
          <thead>
            <tr>
              <th></th><th>Name</th><th>Price</th><th>Category</th><th>Color</th>
              <th>Discount</th><th>Stock</th><th>Availability</th><th>Status</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="products-body"></tbody>
        </table>
      </section>

      <section id="orders-section">
        <h2>Orders</h2>
        <table>
          <thead>
            <tr>
              <th></th><th>Date</th><th>Product</th><th>Color</th><th>Qty</th>
              <th>Total</th><th>Paid</th><th>Due</th><th>Name</th><th>Phone</th>
              <th>Address</th><th>Method</th><th>Txn</th><th>Status</th>
            </tr>
          </thead>
          <tbody id="orders-body"></tbody>
        </table>
      </section>
    </div>
  </main>
</body>
</html>
