<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — The Geek Shop</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header admin">
    <div class="container header-inner">
      <a class="brand" href="index.html">The Geek Shop - Admin</a>
      <nav class="main-nav">
        <a href="products.html">Shop</a>
      </nav>
    </div>
  </header>

  <main class="container admin-panel">
    <h1>Manage Products</h1>

    <form id="product-form" class="card">
      <label>Product Name
        <input id="name" required />
      </label>

      <label>Color
        <input id="color" />
      </label>

      <label>Category
        <select id="category">
          <option>Keycaps</option>
          <option>Switches</option>
          <option>Keyboard & BareBones</option>
          <option>Collectables</option>
        </select>
      </label>

      <label>Price (tk)
        <input id="price" type="number" required />
      </label>

      <label>Featured Image (required)
        <input id="featured-file" type="file" accept="image/*" required />
      </label>

      <label>Other Images (optional, multiple)
        <input id="other-files" type="file" accept="image/*" multiple />
      </label>

      <label>Description
        <textarea id="description"></textarea>
      </label>

      <div class="form-actions">
        <button type="submit">Add Product</button>
      </div>
    </form>

    <section id="product-list" class="section">
      <h2>Existing Products</h2>
      <div id="existing-grid" class="grid-cards"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© All rights reserved by The Geek Shop</p>
    </div>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script src="assets/js/firebase-init.js"></script>
  <script src="assets/js/admin.js"></script>
</body>
</html>
