<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
  </script>
  <script type="module" src="script.js"></script>
</head>
<body>
  <header class="site-header">
     <nav>
      <a href="index.html" class="logo">
        <img src="logo.png" alt="The Geek Shop Logo" style="height: 40px;">
      </a>
      <div class="nav-links">
        <a href="products.html">Products</a>
        <a href="status.html">Order Status</a>
        <a href="admin.html">Admin</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <div id="login-panel" class="card" style="display: none;">
      <h2>Admin Login</h2>
      <form id="login-form" class="form">
        <div>
          <label>Email</label>
          <input id="admin-email" type="email" required>
        </div>
        <div>
          <label>Password</label>
          <input id="admin-pass" type="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="admin-panel" class="card" style="display: none;">
      <div class="panel-header">
        <h2>Admin Panel</h2>
        <button onclick="logoutAdmin()">Logout</button>
      </div>

      <div class="tabs">
        <button id="tab-products" class="active">Products</button>
        <button id="tab-orders">Orders</button>
      </div>

      <!-- PRODUCTS SECTION -->
      <div id="section-products">
        <h2>Add Product</h2>
        <form id="add-product-form" class="form">
          <div class="row">
            <div>
              <label>Name</label>
              <input id="add-name" required>
            </div>
            <div>
              <label>Base Price (tk)</label>
              <input id="add-price" type="number" min="0" required>
            </div>
          </div>
          <div class="row">
            <div>
              <label>Discount (tk)</label>
              <input id="add-discount" type="number" min="0" value="0">
            </div>
            <div>
              <label>Base Image URLs (comma-separated)</label>
              <input id="add-images" required>
            </div>
          </div>
          <div class="row">
            <div>
              <label>Category</label>
              <select id="add-category" required>
                <option value="Keycaps">Keycaps</option>
                <option value="Switches">Switches</option>
                <option value="Keyboard and Mouse">Keyboards and Mouse</option>
                <option value="Accessories and Collectables">Accessories and Collectables</option>
              </select>
            </div>
            <div>
              <label>Variant Type (e.g. Color, Size)</label>
              <input id="add-variant-type" placeholder="Leave blank if no variants">
            </div>
          </div>
          <div class="row">
            <div>
              <label>Stock</label>
              <input id="add-stock" type="number" min="0" value="0">
            </div>
            <div>
              <label>Availability</label>
              <select id="add-availability" required>
                <option value="Ready">Ready to Order</option>
                <option value="Pre Order">Pre Order</option>
                <option value="Upcoming">Upcoming</option>
              </select>
            </div>
          </div>
          <div>
            <label>Description</label>
            <textarea id="add-desc"></textarea>
          </div>

          <div id="variants-container" style="display: none; margin-top: 16px;">
            <h3>Variants</h3>
            <div id="variants-list"></div>
            <button type="button" id="add-variant-btn" style="margin-top: 8px;">+ Add Variant</button>
          </div>

          <button type="submit" style="margin-top: 16px;">Add Product</button>
        </form>

        <h2 style="margin-top: 32px;">Products</h2>
        <div class="table-wrapper">
          <table class="data-table">
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Color</th>
                <th>Discount</th>
                <th>Stock</th>
                <th>Availability</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="products-body"></tbody>
          </table>
        </div>
      </div>

      <!-- ORDERS SECTION -->
      <div id="section-orders" style="display: none;">
        <h2>Orders</h2>
        <div class="table-wrapper">
          <table class="data-table">
            <thead>
              <tr>
                <th></th>
                <th>Time</th>
                <th>Product</th>
                <th>Variant</th>
                <th>Qty</th>
                <th>Delivery</th>
                <th>Paid</th>
                <th>Due</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Payment</th>
                <th>Txn ID</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="orders-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
